<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
    <head>
        <title>remap</title>
        <!--leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!--link documenti-->
        <style>@import url("style.css");</style>
    </head>
    <body>
        <h1>REmap</h1>
        <h2>The first interactive map of Reggio Emilia</h2>
        <div class="container">
            <div class="buttons">
            <button type="button" id="btn1" class="btn btn-outline-primary"  onmouseover="mouseon(0)"onmouseout="mouseout(0)" >Center</button>
            <button type="button" class="btn btn-outline-danger" id="btn2"onmouseover="mouseon(1)"onmouseout="mouseout(1)" >Industries</button>
            <button type="button" class="btn btn-outline-success" id="btn3" onmouseover="mouseon(2)"onmouseout="mouseout(2)">Country</button>
            <button type="button" class="btn btn-outline-warning" id="btn4"onmouseover="mouseon(3)"onmouseout="mouseout(3)">Residential</button>
            <button type="button" class="btn btn-outline-info" id="btn5"onmouseover="mouseon(4)"onmouseout="mouseout(4)">Train Station</button>
            <button type="button" class="btn btn-outline-secondary"id="btn6"onmouseover="mouseon(5)"onmouseout="mouseout(5)">Motorway</button>
            <button type="button" class="btn btn-outline-light"id="btn7"onmouseover="mouseon(6)"onmouseout="mouseout(6)">Stadium</button>
        </div>
            <div class="content"></div>
        </div>
          <div id="map"></div>
        
        <script>
            var map = L.map('map').setView([44.7, 10.63], 12.5);
            const industrie= L.circle([44.72, 10.65], {
                                color: 'red',
                                fillColor: '#f03',
                                fillOpacity: 0.5,
                                radius: 1000
                            })
            const centro= L.circle([44.7, 10.63], {
                            color: 'blue',
                            fillColor: '#4d94ff',
                            fillOpacity: 0.5,
                            radius: 1000
                        })
            const campagna=L.circle([44.68, 10.54], {
                            color: 'green',
                            fillColor: '#4dff88',
                            fillOpacity: 0.5,
                            radius: 1000
                        })
            const residenziale=L.circle([44.69, 10.64], {
                            color: 'yellow',
                            fillColor: '#ffff66',
                            fillOpacity: 0.5,
                            radius: 1000
                        })
            var train= L.icon({
                iconUrl:'train.png',
                iconSize: [95,38],
                iconAnchor:[94,22]
            })
            const treno= L.marker([44.70,10.64],{
                icon:train
            })
            var a1= L.icon({
                iconUrl:'motorway.png',
                iconSize:[50,50],
                iconAnchor:[25,25]
            })
            const motorway=L.marker([44.73,10.63],{
                icon:a1
            })
            var mapei=L.icon({
                iconUrl:'soccer.png',
                iconSize: [50,50],
                iconAnchor:[25,25]
            })
            const stadium=L.marker([44.71,10.65],{
                icon:mapei
            }
            )
            const list=[centro, industrie, campagna, residenziale,treno,motorway, stadium]
            const bottoni= document.getElementsByTagName('button');
            L.tileLayer('https://api.maptiler.com/maps/basic/256/{z}/{x}/{y}.png?key=7E5nMIsTgcFut43e8k2l', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'your.mapbox.access.token'
            }).addTo(map);

            function mouseon(num){
                const x=list[num];
                x.addTo(map);   
            }
            function mouseout(num){
                const x =list[num]
                x.remove(map);
            }
    
        </script>
        <!--bootstrap-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
